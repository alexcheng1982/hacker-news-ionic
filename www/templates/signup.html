<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="vm.closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="signupForm" ng-submit="vm.doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="vm.signupData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="vm.signupData.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="vm.signupData.password" ng-minlength="8" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="signupForm.$invalid">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
