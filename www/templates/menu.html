<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Hacker News Client</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="userProfile" class="item-avatar">
          <img ng-src="{{ userProfile.profileImageUrl }}">
          <h2>{{ userProfile.name }}</h2>
          <p>{{ userProfile.email }}</p>
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.topstories">
          <i class="icon ion-ios-bookmarks-outline"></i>
          Top Stories
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-if="userProfile" ui-sref="app.favorites">
          <i class="icon ion-heart"></i>
          Favorites
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-if="!userProfile" ng-click="vm.login()">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-if="userProfile" ng-click="vm.logout()">
          <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
